{% extends '../index.html' %}
{% block content %}
<!Doctype html>
<html lang=en>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    </head>
    <body>
        <div id=boardPad>
            <div class="card">
                <div class="card-header">
                    업무공유 > 영업 > APIS
                </div>
                <div class="card-body" style="height: 370px; overflow-y:scroll;">
                    <form>
                        <div class="form-group">
                          <input type="text" class="form-control" id="item_title" placeholder="제목을 입력하세요.">
                        </div>
                        <div class="form-group">
                          <textarea class="form-control" id="item_content" rows="9" placeholder="내용을 입력하세요."></textarea>
                        </div>
                    </form>

                      <button id="saveButton" type="button" class="btn btn-info">저장</button>
                </div>
            </div>
        </div>
    </body>
</html>
{% endblock %}
